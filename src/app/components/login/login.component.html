<div class="gerenciamento-containner">
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <mat-form-field appearance="outline" class="login-full-width-field">
          <mat-label>Usu√°rio</mat-label>
          <input
            matInput
            type="text"
            name="username"
            [(ngModel)]="username"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="login-full-width-field">
          <mat-label>Senha</mat-label>
          <input
            matInput
            [type]="showPassword ? 'text' : 'password'"
            name="password"
            [(ngModel)]="password"
            required
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="toggleShowPassword()"
            tabindex="-1"
            style="
              min-width: 28px;
              height: 28px;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <mat-icon style="font-size: 20px">{{
              showPassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
        </mat-form-field>
        <button type="submit">Entrar</button>
        <div *ngIf="loginError" class="login-error">{{ loginError }}</div>
      </form>
    </div>
  </div>
</div>
